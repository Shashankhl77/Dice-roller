<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image" href="favicon1.jpg" />
    <title>Dice roller</title>
  </head>
  <body>
    <div class="Main-container">
      <div class="box rounded-5">
        <h1>
          Roll <span id="c">Dice </span><i class="fa-solid fa-dice fs-2"></i>
        </h1>
        <div class="form">
          <label
            >Enter :
            <input
              type="number"
              min="1"
              max="6"
              value="1"
              id="number"
            /> </label
          ><br />
          <button class="btn btn-danger" onclick="dice()">Submit</button>
        </div>
        <div id="result" class="fs-2 p-2"></div>
        <div class="im" id="image"></div>
      </div>
    </div>
    <script src="App.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
